
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Dinosaur and Heart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .dino {
            font-size: 40px;
            position: relative;
            animation: move 5s infinite;
        }
        .heart {
            font-size: 40px;
            color: red;
            position: relative;
            animation: beat 2s infinite;
        }
        @keyframes move {
            0% { left: 0; }
            50% { left: 50%; }
            100% { left: 0; }
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="message">Text Message: Hello my üåé</h2>
    <span class="dino">ü¶ñ</span>
    <span class="heart">‚ù§Ô∏è</span>
    <h3 id="newMessage"></h3>
</div>

<script>
    // Simple script to change the text message after 3 seconds
    setTimeout(function() {
        document.getElementById('message').innerText = 'New Message: How are you? üòä';
    }, 3000);
    // Simple script to change the text message after 6 seconds
    setTimeout(function() {
        document.getElementById('message').innerText = 'New Message: I love you';
    }, 6000);
    
    setTimeout(function() {
        document.getElementById('message').innerText = 'Happy Monthsary love!!(Bukas) testing ko lang to hahahh';
    }, 8000);

    
    
    
</script>
